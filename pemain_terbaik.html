<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri - LastChild FanPage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #000000;
      color: rgb(255, 255, 255);
      text-align: center;
      padding: 15px ;
    }

    .header img {
      width: 70px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .header strong {
      font-size: 22px;
      vertical-align: middle;
    }

    .container {
      display: flex;
      min-height: 80vh;
      background-image: url('27.jpg');
    }

     .sidebar {
      width: 220px;
      color: #fff;
      padding: 20px;
      border-right: 3px solid #ccc;
    }   

    .sidebar h3 {
      font-size: 18px;
      margin-top: 0;
      border-bottom: 2px solid #555;
      padding-bottom: 8px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin: 15px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .content-p {
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .content h2 {
      margin-top: 0;
      color: #fff;
    }

    .highlight {
      border-left: 5px solid #000000;
      background-color: #f9f9f9;
      padding: 10px 15px;
      margin: 20px 0;
    }

    .highlight h3 {
      margin-top: 0;
      color: #0300cc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      box-shadow: 5px 4px 10px 5px rgba(0,0,0,0.69);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .footer {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.webp">
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Navigasi</h3>
      <ul>
        <li><a href="barcelona.html">Beranda</a></li>
        <li><a href="pemain-terbaik.html">pemain terbaik</a></li>
        <li><a href="galeri.html">Galeri</a></li>
      </ul>
    </div>

    <div class="content">
      <h2>Galeri barcelona</h2>
      <p class="content-p">Lihat momen momen tebaik barcelona!</p>

      <div class="gallery">
        <img src="18.jpg">
        <img src="19.jpg">
        <img src="20.jpg">
        <img src="21.jpg">
        <img src="22.jpg">
        <img src="23.jpg">
        <img src="24.jpg">
        <img src="25.jpg">
        <img src="26.jpg">
      </div>
    </div>
  </div>

  <div class="footer">
    <p>Prime Barcelona</p>
  </div>

</body>
</html>
